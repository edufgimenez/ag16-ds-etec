<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
</head>
<body>
<div class="w3-content w3-section w3-center" style="max-width:500px">
    <img class="slide" src="imgs/docente_1.png" style="width:100%">
    <img class="slide" src="imgs/docente_2.png" style="width:100%">
    <img class="slide" src="imgs/docente_3.png" style="width:100%">      
</div>

<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-
1)">&#10094;</button>
<button class="w3-button w3-black w3-display-right"
onclick="plusDivs(1)">&#10095;</button>
</div>
    
</body>

<script>
    var slideIndex = 1;
    showDivs(slideIndex);
    function plusDivs(n) {
    showDivs(slideIndex += n);
    }
    function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("slide");
if (n > x.length) {slideIndex = 1}
if (n < 1) {slideIndex = x.length}
for (i = 0; i < x.length; i++) {
x[i].style.display = "none";
}
x[slideIndex-1].style.display = "block";
}
</script>
    
</html>
